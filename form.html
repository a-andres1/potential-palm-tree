<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- uses action to specify where a request goes, use method for databas: post/get -->
    <form action="">
        <!-- inputs need labels, esp good for accesibility and screenreaders -->
        <!-- to use labels: give your input an id, the id will go in the [for] attribute of the label tag so they are tied together -->
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="color">
        <input type="number">
        <input type="date">
    </form>

</body>

</html>
