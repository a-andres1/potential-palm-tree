<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- uses action to specify where a request goes, use method for databas: post/get -->
    <form action="tacos">
        <!-- inputs need labels, esp good for accesibility and screenreaders -->
        <!-- to use labels: give your input an id, the id will go in the [for] attribute of the label tag so they are tied together -->
        <p>
            <label for="username">Enter a username</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="Password" id="password">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" id="number">
        </p>
        <p>
            <label for="date">Enter your birthday</label>
            <input type="date" id="date">
        </p>
        <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
    </form>

    <h2>Radio Buttons</h2>
    <form action="shirts">
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">s</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="med">med</label>
        <input type="radio" name="size" id="med" value="med">
    </form>

    <h2>Select</h2>
    <form action="meals">
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
            <option value="veg">Vegetarian</option>
            <option value="chick">Chicken</option>
            <option value="beef">Beef</option>
        </select>
        <button>Submit</button>
    </form>

    <h2>Range</h2>
    <form action="cheese">
        <label for="cheese">Cheese level</label>
        <input type="range" name="cheese" id="cheese" min="0" max="10">
        <button>Submit</button>
    </form>


    <h2>Number Input</h2>
    <form action="number">
        <label for="num">Numbers</label>
        <input type="number" name="num" id="num">
        <button>Submit</button>
    </form>


    <!-- THIS IS NOT AN INPUT, but very commently used -->
    <h2>Text Area</h2>
    <form action="textarea">
        <label for="request">Special Requests?</label>
        <br>
        <textarea name="request" id="request" cols="30" rows="10" placeholder="Placeholder"></textarea>
        <br>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="8" required>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" required>
        <br>

        <button>Submit</button>

    </form>

</body>

</html>
