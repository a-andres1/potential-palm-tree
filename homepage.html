<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing this with Emmet</title>
</head>


<body>
    <!-- adding header>h1 I could not write in the h1. Looks like that only works with href? -->
    <header>
        <h1>
            UR MOM
        </h1>
    </header>

    <!-- emmet shortcut nav>u>li>a[href]=www.$.com -->
    <nav>
        <u>
            <li><a href="www.1.com">1</a></li>
            <li><a href="www.2.com">2</a></li>
            <li><a href="www.3.com">3</a></li>
            <li><a href="www.4.com">4</a></li>
            <li><a href="www.5.com">5</a></li>
        </u>
    </nav>

    <!-- oh I see we can write classes and ids... you use the same shorthand as CSS to add ids and classes. nice. -->

    <div id="footer" class="footer">
        <footer class="actualfooter">
            <p class="words">Words go here.</p>
        </footer>
    </div>

</body>

</html>
